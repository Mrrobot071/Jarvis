<!DOCTYPE html>
<html>
<head>
  <title>Jarvis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 100vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .from-jarvis {
      background-color: #0073e6;
      text-align: left;
    }

    .from-user {
      background-color: #444;
      text-align: right;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat">
      <div class="messages">
        <div class="message from-jarvis">
          Hello, I am Jarvis. What can I help you with today?
        </div>
        <div class="message from-user">
          I would like to order a pizza.
        </div>
        <div class="message from-jarvis">
          What kind of pizza would you like?
        </div>
        <div class="message from-user">
          I would like a pepperoni pizza.
        </div>
        <div class="message from-jarvis">
          What size pizza would you like?
        </div>
        <div class="message from-user">
          I would like a large pizza.
